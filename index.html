<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Aadhaar Dynamic Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .role-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .role-btn {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #dee2e6;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        .role-btn:hover {
            border-color: #FF8C00;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,140,0,0.3);
        }
        .role-btn.selected {
            border-color: #32CD32;
            background: linear-gradient(135deg, #FF8C00 0%, #FFFFFF 50%, #32CD32 100%);
            color: white;
        }
        .main-content {
            display: none;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
        }
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .role-badge {
            background: linear-gradient(135deg, #FF8C00 0%, #32CD32 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .info-note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            color: #856404;
            font-size: 14px;
        }
        .data-field {
            margin-bottom: 20px;
        }
        .data-field label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .data-field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .data-field input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }
        .data-field input:disabled {
            background-color: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }
        .data-field input:not(:disabled) {
            background-color: #fffef0;
            border-color: #4CAF50;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .update-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        .download-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .back-btn {
            background: #f44336;
            color: white;
        }
        .back-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 25px;
            font-style: italic;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @media (max-width: 600px) {
            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-page" id="loginPage">
        <div class="login-container">
            <h1>üîã Battery Dynamic Data</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Select Your Role to Access Data</p>
            
            <div class="role-selection">
                <div class="role-btn" onclick="selectRole('user')">
                    <div style="font-size: 2em; margin-bottom: 10px;">üë§</div>
                    USER
                </div>
                <div class="role-btn" onclick="selectRole('recycler')">
                    <div style="font-size: 2em; margin-bottom: 10px;">‚ôªÔ∏è</div>
                    RECYCLER
                </div>
                <div class="role-btn" onclick="selectRole('manufacturer')">
                    <div style="font-size: 2em; margin-bottom: 10px;">üè≠</div>
                    MANUFACTURER
                </div>
                <div class="role-btn" onclick="selectRole('regulatory')">
                    <div style="font-size: 2em; margin-bottom: 10px;">üìã</div>
                    REGULATORY
                </div>
                <div class="role-btn" onclick="selectRole('service')">
                    <div style="font-size: 2em; margin-bottom: 10px;">üîß</div>
                    SERVICE PROVIDER
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="header-section">
                <h1><span class="status-indicator"></span>Battery Dynamic Data</h1>
                <div class="role-badge" id="roleBadge">USER ACCESS</div>
            </div>
            
            <div class="info-note" id="infoNote">
                ‚úèÔ∏è <strong>Editable fields:</strong> You can modify highlighted fields and update the data.
            </div>
            
            <div id="dataFields">
                <!-- Fields will be dynamically added here -->
            </div>
            
            <div class="button-group" id="buttonGroup">
                <!-- Buttons will be dynamically added here -->
            </div>
            
            <div class="last-updated" id="lastUpdated">Last Updated: Never</div>
        </div>
    </div>

    <script>
        let currentRole = '';
        
        const roleConfig = {
            user: {
                name: 'USER',
                fields: [
                    { label: 'Battery Status', value: 'Operational', editable: false }
                ],
                note: 'üëÅÔ∏è <strong>View Only:</strong> All fields are read-only for your role.'
            },
            recycler: {
                name: 'RECYCLER',
                fields: [
                    { label: 'BMI + BIS', value: 'MY008 1DH800001', editable: false },
                    { label: 'Battery Category', value: 'Electric Vehicle battery', editable: true },
                    { label: 'Battery Status', value: 'Operational', editable: true },
                    { label: 'State of Health (SOH)', value: '80%', editable: false },
                    { label: 'Actual Disassembly Method', value: 'Standard Manual Disassembly & Full Separation', editable: true },
                    { label: 'Actual Circularity Method', value: 'Material Circularity Indicator (MCI)', editable: true },
                    { label: 'Date & Time Stamp', value: '20112025 15:20', editable: true },
                    { label: 'Reserved Field 1', value: '-', editable: false },
                    { label: 'Reserved Field 2', value: '-', editable: false }
                ],
                note: '‚úèÔ∏è <strong>Editable fields:</strong> You can modify highlighted fields (yellow background) and update the data.'
            },
            manufacturer: {
                name: 'MANUFACTURER',
                fields: [
                    { label: 'BMI + BIS', value: 'MY008 1DH800001', editable: false },
                    { label: 'Battery Category', value: 'Electric Vehicle battery', editable: false },
                    { label: 'Battery Status', value: 'Operational', editable: false },
                    { label: 'State of Health (SOH)', value: '80%', editable: false },
                    { label: 'Actual Disassembly Method', value: 'Standard Manual Disassembly & Full Separation', editable: false },
                    { label: 'Actual Circularity Method', value: 'Material Circularity Indicator (MCI)', editable: false },
                    { label: 'Date & Time Stamp', value: '20112025 15:20', editable: false },
                    { label: 'Reserved Field 1', value: '-', editable: false },
                    { label: 'Reserved Field 2', value: '-', editable: false }
                ],
                note: 'üëÅÔ∏è <strong>View Only:</strong> All fields are read-only for your role.'
            },
            regulatory: {
                name: 'REGULATORY',
                fields: [
                    { label: 'BMI + BIS', value: 'MY008 1DH800001', editable: false },
                    { label: 'Battery Category', value: 'Electric Vehicle battery', editable: true },
                    { label: 'Battery Status', value: 'Operational', editable: true },
                    { label: 'State of Health (SOH)', value: '80%', editable: true },
                    { label: 'Actual Disassembly Method', value: 'Standard Manual Disassembly & Full Separation', editable: false },
                    { label: 'Actual Circularity Method', value: 'Material Circularity Indicator (MCI)', editable: false },
                    { label: 'Date & Time Stamp', value: '20112025 15:20', editable: true },
                    { label: 'Reserved Field 1', value: '-', editable: false },
                    { label: 'Reserved Field 2', value: '-', editable: false }
                ],
                note: '‚úèÔ∏è <strong>Editable fields:</strong> You can modify highlighted fields (yellow background) and update the data.'
            },
            service: {
                name: 'SERVICE PROVIDER',
                fields: [
                    { label: 'BMI + BIS', value: 'MY008 1DH800001', editable: false },
                    { label: 'Battery Category', value: 'Electric Vehicle battery', editable: false },
                    { label: 'Battery Status', value: 'Operational', editable: true },
                    { label: 'State of Health (SOH)', value: '80%', editable: false },
                    { label: 'Date & Time Stamp', value: '20112025 15:20', editable: true }
                ],
                note: '‚úèÔ∏è <strong>Editable fields:</strong> You can modify highlighted fields (yellow background) and update the data.'
            }
        };

        function selectRole(role) {
            currentRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.closest('.role-btn').classList.add('selected');
            
            setTimeout(() => {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadRoleData();
            }, 300);
        }

        function loadRoleData() {
            const config = roleConfig[currentRole];
            
            document.getElementById('roleBadge').textContent = config.name + ' ACCESS';
            document.getElementById('infoNote').innerHTML = config.note;
            
            const dataFields = document.getElementById('dataFields');
            dataFields.innerHTML = '';
            
            config.fields.forEach(field => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'data-field';
                fieldDiv.innerHTML = `
                    <label for="${field.label}">${field.label}:</label>
                    <input type="text" id="${field.label}" value="${field.value}" ${field.editable ? '' : 'disabled'}>
                `;
                dataFields.appendChild(fieldDiv);
            });
            
            const buttonGroup = document.getElementById('buttonGroup');
            buttonGroup.innerHTML = '';
            
            const hasEditableFields = config.fields.some(f => f.editable);
            if (hasEditableFields) {
                buttonGroup.innerHTML += '<button class="btn update-btn" onclick="updateData()">Update Data</button>';
            }
            buttonGroup.innerHTML += '<button class="btn download-btn" onclick="downloadCSV()">Download CSV</button>';
            buttonGroup.innerHTML += '<button class="btn back-btn" onclick="goBack()">Back to Roles</button>';
        }

        function getISTTime() {
            const now = new Date();
            const istTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
            
            const day = String(istTime.getDate()).padStart(2, '0');
            const month = String(istTime.getMonth() + 1).padStart(2, '0');
            const year = istTime.getFullYear();
            const hours = String(istTime.getHours()).padStart(2, '0');
            const minutes = String(istTime.getMinutes()).padStart(2, '0');
            const seconds = String(istTime.getSeconds()).padStart(2, '0');
            
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }
        
        function updateData() {
            const istTimeString = getISTTime();
            document.getElementById('lastUpdated').innerHTML = `Last Updated: ${istTimeString} IST`;
            alert('‚úÖ Data updated successfully! Download CSV to save changes.');
        }
        
        function downloadCSV() {
            const istTimeString = getISTTime();
            const config = roleConfig[currentRole];
            const data = [
                ['Field', 'Value', 'Role', 'Editable']
            ];
            
            config.fields.forEach(field => {
                const input = document.getElementById(field.label);
                const value = input ? input.value : field.value;
                const editable = field.editable ? 'Yes' : 'No';
                data.push([field.label, value, config.name, editable]);
            });
            
            data.push(['Export Time (IST)', istTimeString + ' IST', '', '']);
            
            let csvContent = '';
            data.forEach(row => {
                csvContent += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `battery_dynamic_data_${currentRole}_${new Date().toISOString().slice(0,10)}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            alert('üì• CSV file downloaded successfully!');
        }
        
        function goBack() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            currentRole = '';
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }
    </script>
</body>
</html>
